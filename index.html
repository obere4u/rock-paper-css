<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main class="container">
        <h1 class="main_title">Rock Paper Scissors</h1>
        <p class="main_text">Choose your move</p>
        <div class="moves">
            <button class="rock" id="rock">&#9994;</button>
            <button class="paper" id="paper">&#9995;</button>
            <button class="scissors" id="scissors">&#9996;</button>
        </div>
        <p class="result"></p>
        <div class="score">
            <p class="score-text">Your Score: <span class="score__user">0</span></p>
            <p class="score-text">Computer Score: <span class="score__computer">0</span></p>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
